<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websocket-client</title>
</head>
<body>
    <output id="message"></output>
    <script>
        const message=document.getElementById("message")
        const socket=new WebSocket('ws://localhost:8080')
        socket.onopen=event=>console.log("connection is opened")
        socket.onclose=event=>console.log("connection is closed")
        socket.onerror=err=>console.error(`web socket error: ${error}`)
        socket.onmessage=msg=>console.log(`message recieved: ${msg.data}`)
    </script>
</body>
</html>
